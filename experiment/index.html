<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);  //the field of view, 宽高比, near, far

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);  //<canvas>

			var geometry = new THREE.BoxGeometry(1,1,1);
			var material = new THREE.MeshLambertMaterial({ color: 0x00ff00, shading: THREE.FlatShading, overdraw: 0.5 });
			var cube = new THREE.Mesh( geometry, material);  //by default, it will be added to (0,0,0)
			// cube.matrixAutoUpdate = false;
			scene.add(cube);

			var light = new THREE.DirectionalLight( 0x234567 );
			light.position.set( 0, 0, 1 ).normalize();
			scene.add( light );

			camera.position.z = 5;

			function render(){
				requestAnimationFrame( render );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render( scene, camera);
			}
			render();
		</script>
	</body>
</html>
